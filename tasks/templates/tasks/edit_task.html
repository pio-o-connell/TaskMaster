{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <h2>Edit Task</h2>
      <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
